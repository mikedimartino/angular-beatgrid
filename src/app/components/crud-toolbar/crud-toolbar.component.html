<div>
  <mat-form-field>
    <mat-select>
      <mat-option *ngFor="let beat of beats" [value]="beat.id">
        {{ beat.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="onSave()">Save</button>
  <button (click)="onNew()">New</button>
  <button (click)="onDelete()">Delete</button>
</div>
