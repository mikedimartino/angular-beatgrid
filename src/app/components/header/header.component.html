<div class="header-wrapper">
  <div class="top-bar">
    <!--<div class="beatgrid-logo">BEATGRID</div>-->
    <div class="beatgrid-logo"></div>
    <div class="top-bar-center"></div>
    <div class="login-section">
      <a *ngIf="!authService.isLoggedIn()"
         class="login-out"
         click)="onLoginClicked()">Log In</a>
      <span *ngIf="authService.isLoggedIn()">
      Logged in as <span class="username">{{ authService.username }}</span>
      &nbsp;|&nbsp;
      <a class="login-out"
         (click)="authService.logOut()">Log Out</a>
    </span>
    </div>
  </div>

  <hr>

  <div class="beat-controls">
    <div class="time-signature" (click)="openTsDialog()">
      <strong>Time signature:</strong> {{ beatService.timeSignature.notesPerMeasure }}/{{ beatService.timeSignature.noteType }}
    </div>
    <div>
      <b>Division level: </b>
      <app-note-type-dropdown [selection]="beatService.divisionLevel"
                              (selectionChange)="onChangeDivisionLevel($event)"></app-note-type-dropdown>
    </div>
    <div>
      <strong>Tempo: </strong>
      <input type="number" [value]="beatService.tempo" (input)="onTempoChanged($event.target.value)">
    </div>
  </div>
</div>
