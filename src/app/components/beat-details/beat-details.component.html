<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Save Beat</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" [formControl]="name" name="name" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-raised-button color="primary"
            [disabled]="!name.valid"
            (click)="onSave()">Save</button>
  </mat-card-actions>
</mat-card>
